<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1">
    <title>登录</title>
    <meta name="applicable-device" content="pc">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../css/index.css?v=3" type="text/css">
    <link rel="stylesheet" href="answerQuestionCss/login.css">
</head>
<body id="body1" class="fp-viewing">
<div class="fullpage-wrapper">
    <div class="fullpage-main"></div>
    <div id="divSojump" class="validate-box">
        <fieldset class="validate-wrapper" style="padding: 0 50px;">
            <h1 id="hlogintxt" class="validate-caption">信息填写</h1>
            <ul>
                <li>
                    <label for="personId" class="icon user-icon"></label>
                    <input name="personId" id="personId" placeholder="请输入学号或者教师号" class="validate-input user-name" type="text">
                    <div class="divclear"></div>
                </li>
            </ul>
        </fieldset>
        <fieldset style="text-align: center; padding: 60px 50px 0;position: relative">
            <div class="error-msg-box" id="errorMsgBox" style="display: none"></div>
            <button name="LoginButton" id="LoginButton" class="submitbutton" onclick="userCheck()" onmouseover="this.className='submitbutton submitbutton_hover';" onmouseout="this.className='submitbutton';" style="color:White;">确 定</button>
            <span style="color: red; line-height: 28px;"></span>
        </fieldset>
    </div>
</div>
<script src="../plugins/jQuery/jquery-1.12.4.min.js"></script>
<script src="../js/zhezhao.js?v=3" type="text/javascript"></script>
<script src="../plugins/layer/layer.js"></script>
<script src="../plugins/cookie/jquery.cookie.js"></script>
<script src="../common/common.js"></script>
<script src="answerQuestionJs/linkAnswerCheck.js"></script>
</body>
</html>
