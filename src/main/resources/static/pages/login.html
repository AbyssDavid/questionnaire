<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(234, 232, 233);
            background: url(../images/bg.jpg);
            background-size: 110%, 110%;
        }
    </style>
    <script>
        function check2pwd() {
            if (pwd1.value != pwd2.value) {
                alert("两次输入密码不一致！")
                pwd1.value = "";
                pwd2.value = "";
            }
        }

        function massage() {
            alert("即将向手机号：#18004137833发送验证码")
        }

        function forgetpwd() {
            location.href = 'forgetpwd.html';
        }

        function goin() {
            alert('登录成功！');
            location.href = 'userManage.html';
        }
    </script>
    <link rel="stylesheet" href="../pages/answerQuestionCss/login.css">
    <script src="../js/jQuery.js"></script>
    <script src="../pages/answerQuestionJs/login.js"></script>
</head>
<body>
<div class="background">
    <div class="login">
        <p class="login-value">LOG IN</p>
        <form action="">
            <input type="text" class="login-num" placeholder="请输入账号">
            <input type="password" class="login-pwd" placeholder="请输入密码">
            <input type="button" value="忘记密码？" class="forget" onclick="forgetpwd()">
            <input type="button" value="登录" class="login-button" onclick="goin()">
        </form>
    </div>
    <div class="change-register-box">
        <p class="a">还没有账户？</p>
        <p class="b">点击加入我们吧</p>
        <button class="change-register-button">SIGN UP &nbsp;></button>
    </div>
    <!-- 注册 -->
    <div class="register">
        <p class="signup-value">SIGN UP</p>
        <button class="reset" onclick="massage()">点击获取验证码</button>
        <form action="">
            <input type="text" class="signup-num" placeholder="请输入账号">
            <input type="password" class="signup-pwd" id="pwd1" placeholder="请输入密码">
            <input type="text" class="signup-tele" placeholder="请输入手机号">
            <input type="text" class="write" placeholder="********验证码已发送********">
            <input type="submit" value="注册" class="signup-button">
        </form>
    </div>
    <div class="change-login-box">
        <p class="c">欢迎加入</p>
        <p class="d">快去登陆看看吧</p>
        <button class="change-login-button"><&nbsp; LOG IN</button>
    </div>
</div>
</body>
</html>
